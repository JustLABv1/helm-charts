{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "justflow"
  labels:
    {{- include "justflow.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $.Values.justflow.service.name }}
                port:
                  number: {{ $.Values.justflow.service.ports.frontend.port }}
          - path: /api
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $.Values.justflow.service.name }}
                port:
                  number: {{ $.Values.justflow.service.ports.backend.port }}
    {{- end }}
  {{- end }}
