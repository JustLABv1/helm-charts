{{- if and (.Values.postgresql.enabled) (eq .Values.postgresql.mode "standalone") }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-secret
  labels:
    app: postgres
data:
  POSTGRES_DB: {{ .Values.postgresql.auth.database | default "justflow" }}
  POSTGRES_USER: {{ .Values.postgresql.auth.username | default "justflow" }}
  POSTGRES_PASSWORD: {{ .Values.postgresql.auth.password | default "justflow" }}
{{- end }}